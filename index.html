    <script>


        // Function to set active nav link
        function setActiveNavLink() {
            // Get current URL or hash
            const currentPath = window.location.pathname;
            const currentHash = window.location.hash;

            // Get all nav links
            const navLinks = document.querySelectorAll('.nav-link');

            // Remove active class from all links
            navLinks.forEach(link => link.classList.remove('active'));

            // Check for hash links (Projects, Contribute)
            if (currentHash) {
                const hashLink = document.querySelector(`.nav-link[href="${currentHash}"]`);
                if (hashLink) {
                    hashLink.classList.add('active');
                    return;
                }
            }

            // Check for page links
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentPath ||
                    (currentPath.includes('about') && link.getAttribute('href') === 'pages/about.html') ||
                    (currentPath.includes('bookmarks') && link.getAttribute('href') === 'pages/bookmarks.html')) {
                    link.classList.add('active');
                }
            });
        }

        // Run on page load
        document.addEventListener('DOMContentLoaded', setActiveNavLink);

        // Run on hash change (for Projects/Contribute sections)
        window.addEventListener('hashchange', setActiveNavLink);

        // Run on page load for sections
        window.addEventListener('load', () => {
            // If there's a hash on initial load
            if (window.location.hash) {
                setActiveNavLink();
            }
        });

        /*curosor animation*/
        const circles=document.querySelectorAll(".circle");

let mouseX=0;
let mouseY=0;

let positions=[];
circles.forEach(()=>positions.push({x:0,y:0}));

document.addEventListener("mousemove",(e)=>{
  mouseX=e.clientX;
  mouseY=e.clientY;
});

function animate(){
  positions[0].x=mouseX;
  positions[0].y=mouseY;

  for(let i=1;i<positions.length;i++){
    positions[i].x+= (positions[i-1].x-positions[i].x)*0.25;
    positions[i].y+= (positions[i-1].y-positions[i].y)*0.25;
  }

  circles.forEach((circle,index)=>{
    circle.style.left=positions[index].x+"px";
    circle.style.top=positions[index].y+"px";
  });

  requestAnimationFrame(animate);
}

animate();
    </script>

.c4{ width:32px; height:32px; background:rgba(139,69,19,0.6); filter:blur(6px); }
.c5{ width:45px; height:45px; background:rgba(160,82,45,0.4); filter:blur(10px); }
.c6{ width:60px; height:60px; background:rgba(101,67,33,0.25); filter:blur(14px); }

/* subtle flicker */
@keyframes flicker{
  0%{ opacity:0.9; transform:translate(-50%,-50%) scale(1);}
  50%{ opacity:0.6; transform:translate(-50%,-50%) scale(1.2);}
  100%{ opacity:0.85; transform:translate(-50%,-50%) scale(1);}
}

.c3,.c4,.c5,.c6{
