<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Email Architect | Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- config.js is ignored by git to protect your API key -->
    <script src="config.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap');
        
        :root {
            --primary: #6366f1;
            --primary-hover: #4f46e5;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: #f8fafc;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .loader {
            border-top-color: var(--primary);
            animation: spinner 0.8s linear infinite;
        }

        @keyframes spinner {
            to { transform: rotate(360deg); }
        }

        .fade-in-up {
            animation: fadeInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #e2e8f0;
            border-radius: 10px;
        }
    </style>
</head>
<body class="text-slate-900 min-h-screen">

    <div class="max-w-7xl mx-auto px-6 py-10 md:py-16">
        <!-- Main Navigation Header -->
        <header class="flex flex-col md:flex-row items-center justify-between mb-16 gap-8">
            <div class="flex items-center gap-5">
                <div class="bg-indigo-600 p-3.5 rounded-2xl shadow-2xl shadow-indigo-200 text-white">
                    <i data-lucide="mail" class="w-7 h-7"></i>
                </div>
                <div>
                    <h1 class="text-3xl font-extrabold tracking-tight text-slate-900">Email Architect</h1>
                    <p class="text-sm text-slate-500 font-semibold tracking-wide flex items-center gap-2 uppercase">
                        <span class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></span>
                        AI Engine Ready
                    </p>
                </div>
            </div>
            
            <nav class="flex bg-white/50 backdrop-blur-md p-1.5 rounded-2xl shadow-sm border border-slate-200">
                <button onclick="switchTab('generator')" id="tab-generator" class="flex items-center gap-2 px-6 py-2.5 rounded-xl text-sm font-bold transition-all bg-indigo-600 text-white shadow-lg">
                    <i data-lucide="sparkles" class="w-4 h-4"></i> Architect
                </button>
                <button onclick="switchTab('history')" id="tab-history" class="flex items-center gap-2 px-6 py-2.5 rounded-xl text-sm font-bold transition-all text-slate-500 hover:text-slate-800">
                    <i data-lucide="history" class="w-4 h-4"></i> Archive <span id="history-count" class="ml-1 px-2.5 py-0.5 bg-slate-100 rounded-full text-[10px]">0</span>
                </button>
            </nav>
        </header>

        <!-- Application Content -->
        <main id="view-generator" class="grid grid-cols-1 lg:grid-cols-12 gap-10">
            <!-- Configuration Sidebar -->
            <aside class="lg:col-span-4 space-y-8">
                <section class="bg-white p-8 rounded-[2rem] shadow-sm border border-slate-200 space-y-6">
                    <div class="flex items-center gap-3 text-indigo-600">
                        <i data-lucide="sliders" class="w-5 h-5"></i>
                        <h2 class="text-xs font-black uppercase tracking-[0.2em]">Settings</h2>
                    </div>

                    <div class="space-y-5">
                        <div class="space-y-1.5">
                            <label class="text-xs font-bold text-slate-400 ml-1">Recipient Name</label>
                            <input id="recipient" type="text" placeholder="e.g. Hiring Manager" class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all text-sm font-medium">
                        </div>

                        <div class="space-y-1.5">
                            <label class="text-xs font-bold text-slate-400 ml-1">Context & Details</label>
                            <textarea id="context" rows="5" placeholder="Briefly explain the goal of this email..." class="w-full px-5 py-3.5 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-2 focus:ring-indigo-500 focus:bg-white outline-none transition-all text-sm font-medium resize-none custom-scrollbar"></textarea>
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div class="space-y-1.5">
                                <label class="text-xs font-bold text-slate-400 ml-1">Tone</label>
                                <select id="tone" class="w-full p-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-indigo-500 appearance-none">
                                    <option value="professional">Professional</option>
                                    <option value="casual">Casual</option>
                                    <option value="persuasive">Persuasive</option>
                                    <option value="urgent">Urgent</option>
                                    <option value="apologetic">Apologetic</option>
                                </select>
                            </div>
                            <div class="space-y-1.5">
                                <label class="text-xs font-bold text-slate-400 ml-1">Language</label>
                                <select id="language" class="w-full p-3.5 bg-slate-50 border border-slate-200 rounded-2xl text-sm font-semibold outline-none focus:ring-2 focus:ring-indigo-500 appearance-none">
                                    <option value="English">English</option>
                                    <option value="Spanish">Spanish</option>
                                    <option value="French">French</option>
                                    <option value="German">German</option>
                                    <option value="Japanese">Japanese</option>
                                </select>
                            </div>
                        </div>

                        <button id="btn-generate" onclick="generateEmail()" class="w-full py-4.5 bg-indigo-600 hover:bg-indigo-700 text-white font-bold rounded-2xl flex items-center justify-center gap-3 shadow-2xl shadow-indigo-200 transition-all active:scale-[0.97] mt-4">
                            <i data-lucide="wand-2" class="w-5 h-5"></i>
                            <span id="btn-text">Generate Draft</span>
                        </button>
                    </div>
                </section>

                <!-- Smart Scenarios -->
                <section class="bg-slate-900 p-8 rounded-[2rem] text-white shadow-2xl shadow-indigo-500/10">
                    <h3 class="text-[10px] font-black uppercase tracking-[0.25em] text-indigo-400 mb-6">Smart Templates</h3>
                    <div class="grid grid-cols-1 gap-3" id="template-list">
                        <!-- Templates Injected Here -->
                    </div>
                </section>
            </aside>

            <!-- Preview/Canvas Section -->
            <section class="lg:col-span-8 h-full">
                <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 flex flex-col h-full min-h-[650px] overflow-hidden">
                    <!-- Preview Controls -->
                    <div class="px-8 py-5 bg-slate-50 border-b border-slate-100 flex justify-between items-center">
                        <div class="flex gap-2">
                            <div class="w-3 h-3 rounded-full bg-slate-200"></div>
                            <div class="w-3 h-3 rounded-full bg-slate-200"></div>
                            <div class="w-3 h-3 rounded-full bg-slate-200"></div>
                        </div>
                        <div class="flex items-center gap-4" id="actions-bar" style="display: none;">
                            <button onclick="copyToClipboard()" class="text-slate-400 hover:text-indigo-600 transition-colors p-1.5 bg-white rounded-lg shadow-sm border border-slate-100" title="Copy">
                                <i data-lucide="copy" class="w-4 h-4" id="copy-icon"></i>
                            </button>
                            <button onclick="downloadAsTxt()" class="text-slate-400 hover:text-indigo-600 transition-colors p-1.5 bg-white rounded-lg shadow-sm border border-slate-100" title="Download">
                                <i data-lucide="download" class="w-4 h-4"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Email Canvas -->
                    <div id="email-canvas" class="p-12 flex-1 flex flex-col overflow-y-auto custom-scrollbar">
                        <div class="flex-1 flex flex-col items-center justify-center text-center py-20 opacity-30">
                            <div class="bg-slate-50 p-6 rounded-full mb-6">
                                <i data-lucide="pencil-line" class="w-16 h-16 text-slate-400"></i>
                            </div>
                            <h3 class="text-2xl font-extrabold text-slate-900 mb-2">Ready to Draft</h3>
                            <p class="max-w-xs mx-auto text-sm font-medium text-slate-500">Input your details and watch the AI Architect build your email in seconds.</p>
                        </div>
                    </div>
                </div>
            </section>
        </main>

        <!-- History/Archive View -->
        <section id="view-history" class="hidden fade-in-up">
            <div class="bg-white rounded-[2.5rem] shadow-sm border border-slate-200 overflow-hidden">
                <div class="p-10 border-b border-slate-100 flex justify-between items-center bg-slate-50/30">
                    <h2 class="text-2xl font-extrabold text-slate-900">Your Archive</h2>
                    <button onclick="clearHistory()" class="text-xs font-black uppercase tracking-widest text-red-500 hover:bg-red-50 px-4 py-2 rounded-xl transition-all border border-red-100">Clear History</button>
                </div>
                <div id="history-container" class="divide-y divide-slate-50 min-h-[400px]">
                    <!-- History Injected Here -->
                </div>
            </div>
        </section>
    </div>

    <script>
        // API Configuration Access from config.js
        const API_KEY = (typeof CONFIG !== 'undefined' && CONFIG.GEMINI_API_KEY) ? CONFIG.GEMINI_API_KEY : "";
        
        const TEMPLATES = [
            { name: 'Job Inquiry', context: 'Inquiring about potential openings in the Engineering department. Attach portfolio link.' },
            { name: 'Salary Review', context: 'Requesting a performance-based salary review after successful project completion.' },
            { name: 'Meeting Request', context: 'Scheduling a 30-minute sync to discuss the Q3 roadmap and strategy.' },
            { name: 'Follow-up', context: 'Following up on the contract sent last Friday. Checking if any changes are needed.' }
        ];

        let history = [];
        let currentDraft = null;

        function init() {
            lucide.createIcons();
            renderTemplates();
            updateHistoryCount();
        }

        function renderTemplates() {
            const container = document.getElementById('template-list');
            container.innerHTML = TEMPLATES.map((t, i) => `
                <button onclick="applyTemplate(${i})" class="w-full text-left p-4 rounded-2xl bg-white/5 hover:bg-white/10 border border-white/10 transition-all group flex justify-between items-center">
                    <div class="flex-1">
                        <span class="text-xs font-black text-indigo-400 block mb-1 uppercase tracking-tighter">${t.name}</span>
                        <p class="text-[10px] text-white/50 line-clamp-1 italic">${t.context}</p>
                    </div>
                    <i data-lucide="chevron-right" class="w-4 h-4 opacity-0 group-hover:opacity-100 transition-all"></i>
                </button>
            `).join('');
            lucide.createIcons();
        }

        function applyTemplate(i) {
            document.getElementById('context').value = TEMPLATES[i].context;
        }

        function switchTab(tab) {
            const genView = document.getElementById('view-generator');
            const histView = document.getElementById('view-history');
            const genBtn = document.getElementById('tab-generator');
            const histBtn = document.getElementById('tab-history');

            if (tab === 'generator') {
                genView.classList.remove('hidden');
                histView.classList.add('hidden');
                genBtn.className = 'flex items-center gap-2 px-6 py-2.5 rounded-xl text-sm font-bold transition-all bg-indigo-600 text-white shadow-lg';
                histBtn.className = 'flex items-center gap-2 px-6 py-2.5 rounded-xl text-sm font-bold transition-all text-slate-500 hover:text-slate-800';
            } else {
                genView.classList.add('hidden');
                histView.classList.remove('hidden');
                histBtn.className = 'flex items-center gap-2 px-6 py-2.5 rounded-xl text-sm font-bold transition-all bg-indigo-600 text-white shadow-lg';
                genBtn.className = 'flex items-center gap-2 px-6 py-2.5 rounded-xl text-sm font-bold transition-all text-slate-500 hover:text-slate-800';
                renderHistory();
            }
        }

        async function generateEmail() {
            const context = document.getElementById('context').value;
            const recipient = document.getElementById('recipient').value;
            const tone = document.getElementById('tone').value;
            const language = document.getElementById('language').value;
            
            if (!context) return;
            if (!API_KEY) {
                alert("Missing API Key! Please add your key to config.js.");
                return;
            }

            const btn = document.getElementById('btn-generate');
            const btnText = document.getElementById('btn-text');
            const canvas = document.getElementById('email-canvas');

            btn.disabled = true;
            btnText.innerText = "Processing...";
            canvas.innerHTML = `
                <div class="flex-1 flex flex-col items-center justify-center space-y-4">
                    <div class="w-12 h-12 loader border-4 border-slate-100 rounded-full"></div>
                    <p class="text-sm font-black text-slate-400 animate-pulse tracking-widest uppercase">Consulting AI Architect</p>
                </div>
            `;

            const systemPrompt = `You are a professional email expert. Write a ${tone} email in ${language}. 
                                 Output ONLY a JSON object: {"subject": "string", "body": "string"}. No other text.`;
            const userPrompt = `Write an email to ${recipient || 'the recipient'} regarding: ${context}`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: userPrompt }] }],
                        systemInstruction: { parts: [{ text: systemPrompt }] },
                        generationConfig: { responseMimeType: "application/json" }
                    })
                });

                if (!response.ok) throw new Error("API Connection Error");
                const data = await response.json();
                const result = JSON.parse(data.candidates[0].content.parts[0].text);

                currentDraft = { ...result, id: Date.now(), timestamp: new Date(), recipient, tone, language };
                history.unshift(currentDraft);
                updateHistoryCount();
                renderDraft(currentDraft);

            } catch (err) {
                canvas.innerHTML = `<div class="p-10 text-center text-red-500 font-bold">Error: ${err.message}</div>`;
            } finally {
                btn.disabled = false;
                btnText.innerText = "Re-draft Email";
            }
        }

        function renderDraft(draft) {
            document.getElementById('actions-bar').style.display = 'flex';
            const canvas = document.getElementById('email-canvas');
            canvas.innerHTML = `
                <div class="fade-in-up space-y-10">
                    <div class="pb-8 border-b border-slate-100">
                        <label class="text-[10px] font-black uppercase tracking-[0.3em] text-indigo-500 mb-3 block">Email Subject</label>
                        <h2 class="text-3xl font-extrabold text-slate-900 leading-tight">${draft.subject}</h2>
                    </div>
                    <div class="text-slate-700 leading-[2] text-lg whitespace-pre-wrap font-medium">
                        ${draft.body}
                    </div>
                    <div class="pt-12 border-t border-slate-50 flex flex-col md:flex-row justify-between items-start md:items-end gap-10">
                        <div class="space-y-4">
                            <p class="text-sm text-slate-400 italic">Best Regards,</p>
                            <p class="text-xl font-bold text-slate-900">${draft.recipient || 'Your Name'}</p>
                            <div id="sig-display"></div>
                        </div>
                        <button onclick="generateSignature()" id="btn-sig" class="flex items-center gap-2 text-xs font-black uppercase tracking-widest text-white bg-slate-900 px-6 py-3 rounded-2xl hover:bg-slate-800 transition-all shadow-xl shadow-slate-200">
                            <i data-lucide="pencil" class="w-4 h-4"></i> AI Signature
                        </button>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        async function generateSignature() {
            const btn = document.getElementById('btn-sig');
            const container = document.getElementById('sig-display');
            const name = currentDraft.recipient || "Professional";

            btn.disabled = true;
            btn.innerHTML = '<div class="w-3 h-3 loader border-2 border-slate-400 rounded-full"></div>';

            const prompt = `Minimalistic professional handwritten-style digital signature for "${name}", clean vector, white background.`;

            try {
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        instances: { prompt },
                        parameters: { sampleCount: 1 }
                    })
                });
                const data = await response.json();
                if (data.predictions?.[0]?.bytesBase64Encoded) {
                    const imgUrl = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                    container.innerHTML = `<img src="${imgUrl}" class="h-24 mt-4 rounded-xl shadow-sm border border-slate-100 fade-in-up">`;
                }
            } catch (err) {
                console.error(err);
            } finally {
                btn.style.display = 'none';
                lucide.createIcons();
            }
        }

        function copyToClipboard() {
            if (!currentDraft) return;
            const text = `Subject: ${currentDraft.subject}\n\n${currentDraft.body}`;
            const el = document.createElement('textarea');
            el.value = text;
            document.body.appendChild(el);
            el.select();
            document.execCommand('copy');
            document.body.removeChild(el);

            const icon = document.getElementById('copy-icon');
            icon.setAttribute('data-lucide', 'check-circle');
            icon.classList.add('text-green-500');
            lucide.createIcons();
            setTimeout(() => {
                icon.setAttribute('data-lucide', 'copy');
                icon.classList.remove('text-green-500');
                lucide.createIcons();
            }, 2000);
        }

        function downloadAsTxt() {
            if (!currentDraft) return;
            const text = `Subject: ${currentDraft.subject}\n\n${currentDraft.body}`;
            const blob = new Blob([text], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `Email_Draft_${currentDraft.id}.txt`;
            a.click();
            URL.revokeObjectURL(url);
        }

        function updateHistoryCount() {
            document.getElementById('history-count').innerText = history.length;
        }

        function renderHistory() {
            const container = document.getElementById('history-container');
            if (history.length === 0) {
                container.innerHTML = '<div class="p-24 text-center text-slate-300 font-bold uppercase tracking-widest text-xs">No entries archived</div>';
                return;
            }

            container.innerHTML = history.map(item => `
                <div class="p-8 hover:bg-slate-50 transition-all flex flex-col md:flex-row justify-between items-start md:items-center gap-6 group">
                    <div class="max-w-2xl">
                        <div class="flex items-center gap-3 mb-2">
                            <span class="text-[10px] font-black uppercase text-indigo-500 bg-indigo-50 px-2 py-0.5 rounded">${item.tone}</span>
                            <span class="text-[10px] font-bold text-slate-400">${new Date(item.timestamp).toLocaleDateString()}</span>
                        </div>
                        <h4 class="text-xl font-extrabold text-slate-800">${item.subject}</h4>
                    </div>
                    <div class="flex gap-3 opacity-0 group-hover:opacity-100 transition-all">
                        <button onclick="restoreDraft(${item.id})" class="p-3.5 bg-indigo-50 text-indigo-600 rounded-2xl hover:bg-indigo-100 transition-colors">
                            <i data-lucide="arrow-up-right" class="w-5 h-5"></i>
                        </button>
                        <button onclick="deleteDraft(${item.id})" class="p-3.5 bg-red-50 text-red-600 rounded-2xl hover:bg-red-100 transition-colors">
                            <i data-lucide="trash-2" class="w-5 h-5"></i>
                        </button>
                    </div>
                </div>
            `).join('');
            lucide.createIcons();
        }

        function restoreDraft(id) {
            currentDraft = history.find(h => h.id === id);
            switchTab('generator');
            renderDraft(currentDraft);
        }

        function deleteDraft(id) {
            history = history.filter(h => h.id !== id);
            updateHistoryCount();
            renderHistory();
        }

        function clearHistory() {
            if(confirm("Permanently clear your archive?")) {
                history = [];
                updateHistoryCount();
                renderHistory();
            }
        }

        window.onload = init;
    </script>
</body>
</html>
